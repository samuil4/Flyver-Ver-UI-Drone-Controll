<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Flyver - Controll Tester</title>
        <link rel="stylesheet" href="css/pure-min.css">
        <link rel="stylesheet" href="css/styles.css">
    </head>
<body>

    <div class="wrapper">

        <div class="pure-g">
            <div class="pure-u-1-5">
                <div class="content">

                    <div id="connection-status">
                        <button class="pure-button pure-button-green" style="display: none;">Connected</button>
                        <button class="pure-button pure-button-red">Disconnected</button>
                    </div><!-- /#connection-status -->

                    <div id="motors-status">
                        <h2>Motors Status</h2>
                        <ul>
                            <li>M1 - <span id="m1-status">0</span>%</li>
                            <li>M2 - <span id="m2-status">0</span>%</li>
                            <li>M3 - <span id="m3-status">0</span>%</li>
                            <li>M4 - <span id="m4-status">0</span>%</li>
                        </ul>
                    </div>

                    <div id="throttle-controll">
                        <a class="pure-button pure-button-primary pure-u-1" href="#" style="margin-bottom: 10px;">UP</a>
                        <a class="pure-button pure-button-primary pure-u-1" href="#">DOWN</a>
                    </div>

                </div><!-- /.content -->
            </div>
            <div class="pure-u-1-5">
                <div class="content">
                    <div id="connection-status">
                        <button class="pure-button pure-u-1 pure-button-red">Emergency</button>
                    </div><!-- /#connection-status -->

                    <div id="motors-status">
                        <h2>Telemetry</h2>
                        <ul>
                            <li>Rotation - <span id="rotation-status">0</span> deg</li>
                            <li>Pitch - <span id="pitch-status">0</span> deg</li>
                            <li>Roll - <span id="roll-status">0</span> deg</li>
                            <li>Yaw - <span id="yaw-status">0</span> deg</li>
                        </ul>
                    </div>
                </div>
            </div>
            <div class="pure-u-3-5">
                <div class="content clearfix">
                    <div class="battery battery-0">
                        <div class="battery-cell"></div>
                        <div class="battery-cell pos-1"></div>
                        <div class="battery-cell pos-2"></div>
                        <div class="battery-cell pos-3"></div>
                        <div class="battery-cell pos-4"></div>
                    </div><!-- /.battery -->

                    <div class="buttons-wrapper">
                        <a href="javascript:;" class="pure-button pure-button-primary controll-buttons cw">Rotate CW</a>
                        <a href="javascript:;" class="pure-button pure-button-primary controll-buttons forward">Forward</a>
                        <a href="javascript:;" class="pure-button pure-button-primary controll-buttons ccw">Rotate CW</a>
                        <a href="javascript:;" class="pure-button pure-button-primary controll-buttons left">Left</a>
                        <a href="javascript:;" class="pure-button pure-button-primary controll-buttons right">Right</a>
                        <a href="javascript:;" class="pure-button pure-button-primary controll-buttons bottom">Bottom</a>
                    </div>
                </div><!-- /.content -->
            </div>
        </div>
    </div>

    <script src="js/main.js" type="text/javascript"></script>
</body>
</html>
